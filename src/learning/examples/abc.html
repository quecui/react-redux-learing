<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example Props</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script type="text/jsx">
    var newSrc = "https://vignette.wikia.nocookie.net/naruto/images/d/dc/Naruto%27s_Sage_Mode.png/revision/latest?cb=20150124180545";
    var flag = true;

    var Avatar = React.createClass({
        propTypes: {
            name: React.PropTypes.string.isRequired,
            width: React.PropTypes.number.isRequired,
            height: React.PropTypes.number.isRequired,
            like: React.PropTypes.bool.isRequired,
            src: React.PropTypes.string
        },
        getInitialState() {
            return {
                liked: this.props.like,
                src: this.props.src
            };
        },
        onClick() {
            if(!flag)
                newSrc = this.props.src;
            else
                newSrc = "https://vignette.wikia.nocookie.net/naruto/images/d/dc/Naruto%27s_Sage_Mode.png/revision/latest?cb=20150124180545";
            flag = !flag;
            this.setState({liked: !this.state.liked});
            this.setState({src: newSrc});

        },
        render() {
            var textLike = this.state.liked ? 'like' : 'haven\'t liked';
            return (
                    <div>
                        <div>Hello Src</div>
                        <img  src={this.state.src} width={this.props.width} height={this.props.height} alt="alt" />
                        <span>{this.props.name}</span>
                        <button onClick={this.onClick}>{textLike}</button>
                    </div>
            );
        }
    });
    var AvatarEl = <Avatar
            width={100}
            height={100}
            src='http://canime.files.wordpress.com/2010/05/mask-dtb.jpg'
            like={false}
    />;

    var AvatarComponent = React.render(AvatarEl, document.body);
</script>
</body>
</html>
